<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Heart Particles</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    canvas {
      display: block;
      cursor: pointer;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .title {
      position: absolute;
      top: 20px;
      color: white;
      text-align: center;
      width: 100%;
      font-size: 2.5em;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }
  </style>
</head>

<body>
  <h1 class="title">Heart Particles Animation</h1>
  <canvas id="pinkboard"></canvas>
  <div class="controls">
    <p>Click/tap to change color</p>
    <p>Mouse move affects particles</p>
  </div>

  <script>
    // Configurações melhoradas e parametrizadas
    const settings = {
      particles: {
        length: 15000, // Aumentado para efeito mais denso
        duration: 3,   // Tempo de vida reduzido para animação mais dinâmica
        velocity: 100, // Velocidade aumentada
        effect: -1.5,  // Efeito mais pronunciado
        size: 10,      // Tamanho aumentado
        colors: ['#ff3b3b', '#ff6b6b', '#ff9e9e', '#ffd8d8'], // Cores variadas
        currentColor: 0
      },
      interaction: {
        radius: 150,   // Raio de influência do mouse
        strength: 0.2  // Força de interação
      }
    };

    // Polyfill para requestAnimationFrame (mantido para compatibilidade)
    (function() {
      var b = 0;
      var c = ["ms", "moz", "webkit", "o"];
      for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
        window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
        window.cancelAnimationFrame =
          window[c[a] + "CancelAnimationFrame"] ||
          window[c[a] + "CancelRequestAnimationFrame"];
      }
      if (!window.requestAnimationFrame) {
        window.requestAnimationFrame = function(h, e) {
          var d = new Date().getTime();
          var f = Math.max(0, 16 - (d - b));
          var g = window.setTimeout(function() {
            h(d + f);
          }, f);
          b = d + f;
          return g;
        };
      }
      if (!window.cancelAnimationFrame) {
        window.cancelAnimationFrame = function(d) {
          clearTimeout(d);
        };
      }
    })();

    // Classe Point otimizada
    class Point {
      constructor(x = 0, y = 0) {
        this.x = x;
        this.y = y;
      }
      
      clone() {
        return new Point(this.x, this.y);
      }
      
      length(length) {
        if (typeof length === "undefined") {
          return Math.sqrt(this.x * this.x + this.y * this.y);
        }
        this.normalize();
        this.x *= length;
        this.y *= length;
        return this;
      }
      
      normalize() {
        const len = this.length();
        if (len > 0) {
          this.x /= len;
          this.y /= len;
        }
        return this;
      }
      
      distanceTo(point) {
        const dx = this.x - point.x;
        const dy = this.y - point.y;
        return Math.sqrt(dx * dx + dy * dy);
      }
    }

    // Classe Particle otimizada
    class Particle {
      constructor() {
        this.position = new Point();
        this.velocity = new Point();
        this.acceleration = new Point();
        this.age = 0;
        this.colorIndex = 0;
      }
      
      initialize(x, y, dx, dy, colorIndex) {
        this.position.x = x;
        this.position.y = y;
        this.velocity.x = dx;
        this.velocity.y = dy;
        this.acceleration.x = dx * settings.particles.effect;
        this.acceleration.y = dy * settings.particles.effect;
        this.age = 0;
        this.colorIndex = colorIndex;
      }
      
      update(deltaTime, mousePos) {
        // Adiciona interação com o mouse
        if (mousePos) {
          const dist = this.position.distanceTo(mousePos);
          if (dist < settings.interaction.radius) {
            const force = (settings.interaction.radius - dist) / settings.interaction.radius;
            const angle = Math.atan2(this.position.y - mousePos.y, this.position.x - mousePos.x);
            this.velocity.x += Math.cos(angle) * force * settings.interaction.strength;
            this.velocity.y += Math.sin(angle) * force * settings.interaction.strength;
          }
        }
        
        this.position.x += this.velocity.x * deltaTime;
        this.position.y += this.velocity.y * deltaTime;
        this.velocity.x += this.acceleration.x * deltaTime;
        this.velocity.y += this.acceleration.y * deltaTime;
        this.age += deltaTime;
      }
      
      draw(context, images) {
        const ease = (t) => --t * t * t + 1;
        const progress = this.age / settings.particles.duration;
        const size = settings.particles.size * ease(progress);
        const image = images[this.colorIndex];
        
        context.globalAlpha = 1 - progress;
        context.drawImage(
          image,
          this.position.x - size / 2,
          this.position.y - size / 2,
          size,
          size
        );
      }
    }

    // Classe ParticlePool otimizada
    class ParticlePool {
      constructor(length) {
        this.particles = new Array(length).fill().map(() => new Particle());
        this.firstActive = 0;
        this.firstFree = 0;
      }
      
      add(x, y, dx, dy, colorIndex) {
        this.particles[this.firstFree].initialize(x, y, dx, dy, colorIndex);
        this.firstFree = (this.firstFree + 1) % this.particles.length;
        if (this.firstActive === this.firstFree) {
          this.firstActive = (this.firstActive + 1) % this.particles.length;
        }
      }
      
      update(deltaTime, mousePos) {
        let i = this.firstActive;
        while (i !== this.firstFree) {
          this.particles[i].update(deltaTime, mousePos);
          
          // Remove partículas velhas
          if (this.particles[i].age >= settings.particles.duration && i === this.firstActive) {
            this.firstActive = (this.firstActive + 1) % this.particles.length;
          }
          
          i = (i + 1) % this.particles.length;
        }
      }
      
      draw(context, images) {
        let i = this.firstActive;
        while (i !== this.firstFree) {
          this.particles[i].draw(context, images);
          i = (i + 1) % this.particles.length;
        }
      }
    }

    // Inicialização principal
    (function(canvas) {
      const context = canvas.getContext("2d");
      const particles = new ParticlePool(settings.particles.length);
      const particleRate = settings.particles.length / settings.particles.duration;
      let time;
      let mousePos = null;
      let images = [];
      
      // Função para gerar o formato de coração
      function pointOnHeart(t) {
        return new Point(
          160 * Math.pow(Math.sin(t), 3),
          130 * Math.cos(t) -
          50 * Math.cos(2 * t) -
          20 * Math.cos(3 * t) -
          10 * Math.cos(4 * t) +
          25
        );
      }
      
      // Criar imagens para todas as cores
      function createImages() {
        return settings.particles.colors.map(color => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = settings.particles.size;
          canvas.height = settings.particles.size;
          
          function to(t) {
            const point = pointOnHeart(t);
            point.x = settings.particles.size / 2 + (point.x * settings.particles.size) / 350;
            point.y = settings.particles.size / 2 - (point.y * settings.particles.size) / 350;
            return point;
          }
          
          ctx.beginPath();
          let t = -Math.PI;
          let point = to(t);
          ctx.moveTo(point.x, point.y);
          while (t < Math.PI) {
            t += 0.01;
            point = to(t);
            ctx.lineTo(point.x, point.y);
          }
          ctx.closePath();
          ctx.fillStyle = color;
          ctx.fill();
          
          const image = new Image();
          image.src = canvas.toDataURL();
          return image;
        });
      }
      
      // Função de renderização principal
      function render() {
        requestAnimationFrame(render);
        
        const newTime = performance.now() / 1000;
        const deltaTime = newTime - (time || newTime);
        time = newTime;
        
        // Limpa o canvas com um retângulo semi-transparente para efeito de rastro
        context.fillStyle = 'rgba(22, 33, 62, 0.2)';
        context.fillRect(0, 0, canvas.width, canvas.height);
        
        // Adiciona novas partículas
        const amount = particleRate * deltaTime;
        for (let i = 0; i < amount; i++) {
          const pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
          const dir = pos.clone().length(settings.particles.velocity);
          const colorIndex = Math.floor(Math.random() * settings.particles.colors.length);
          
          particles.add(
            canvas.width / 2 + pos.x,
            canvas.height / 2 - pos.y,
            dir.x,
            -dir.y,
            colorIndex
          );
        }
        
        particles.update(deltaTime, mousePos);
        particles.draw(context, images);
      }
      
      // Redimensionamento responsivo
      function onResize() {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
      }
      
      // Event listeners para interação
      canvas.addEventListener('mousemove', (e) => {
        mousePos = new Point(e.clientX, e.clientY);
      });
      
      canvas.addEventListener('mouseleave', () => {
        mousePos = null;
      });
      
      canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        mousePos = new Point(touch.clientX, touch.clientY);
      }, { passive: false });
      
      canvas.addEventListener('touchend', () => {
        mousePos = null;
      });
      
      // Troca de cor ao clicar
      canvas.addEventListener('click', () => {
        settings.particles.currentColor = 
          (settings.particles.currentColor + 1) % settings.particles.colors.length;
        settings.particles.colors = [
          getRandomColor(),
          getRandomColor(),
          getRandomColor(),
          getRandomColor()
        ];
        images = createImages();
      });
      
      // Função auxiliar para gerar cores aleatórias
      function getRandomColor() {
        const hue = Math.floor(Math.random() * 360);
        return `hsl(${hue}, 100%, 70%)`;
      }
      
      // Inicialização
      window.addEventListener('resize', onResize);
      
      // Criar imagens iniciais
      images = createImages();
      
      // Iniciar animação
      setTimeout(() => {
        onResize();
        render();
      }, 10);
    })(document.getElementById("pinkboard"));
  </script>
</body>
    </html>
